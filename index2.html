<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Control</title>
</head>
<body>
    <h1>Drone Control</h1>
    <button onclick="sendCommand('/takeoff')">Взлет</button>
    <button onclick="sendCommand('/fly_route')">Лететь по маршруту</button>
    <button onclick="sendCommand('/return_to_base')">Вернуться на базу</button>
    <button onclick="sendCommand('/land')">Посадка</button>

    <script>
        function sendCommand(endpoint) {
            fetch(endpoint, { method: 'POST' })
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
